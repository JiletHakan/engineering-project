<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome Organization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Outcome Organization</h1>
    
    <form action="{{ url_for('add_outcome') }}" method="post">
        <label for="description">Description:</label>
        <input type="text" name="description" required>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" required>

        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <button type="submit">Add Outcome</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for outcome in outcomes %}
            <tr>
                <td>{{ outcome.description }}</td>
                <td>{{ outcome.amount }}</td>
                <td>{{ outcome.date.strftime('%Y-%m-%d') }}</td>
                <td><a href="{{ url_for('delete_outcome', id=outcome.id) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
